{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="{% static 'favicon_16.ico' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- site css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="panel-body">
            <div class="tab-content">
                <!-- Formulario de Registro -->
                <div class="tab-pane fade in active" id="register-form">
                    <form action="{% url 'login' %}" method="post" role="form" class="registration-form">
                        {% csrf_token %}
                        <!-- ... (resto del formulario de registro) ... -->
                        <!-- Tu código actual del formulario de registro aquí -->
                        <h1 class="text-center">Register</h1>
                        <form class="registration-form">
                            <!-- ... (resto del formulario de registro) ... -->
                            <h1 class="text-center">Register</h1>
                            <form class="registration-form">
                                <label class="col-one-half">
                                    <span class="label-text">First Name</span>
                                    <input type="text" name="firstName">
                                </label>
                                <label class="col-one-half">
                                    <span class="label-text">Last Name</span>
                                    <input type="text" name="lastName">
                                </label>
                                <label>
                                    <span class="label-text">Email</span>
                                    <input type="text" name="email">
                                </label>
                                <label class="password">
                                    <span class="label-text">Password</span>
                                    <button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
                                        <span class="glyphicon glyphicon-eye-close"></span>
                                    
                                    </button>
                                    <input type="password" name="password">
                                </label>
                                <label class="password">
                                    <span class="label-text">Password</span>
                                    <button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
                                        <span class="glyphicon glyphicon-eye-close"></span>
                                    
                                    </button>
                                    <input type="password" name="password">
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" name="newsletter">
                                    <span>Sign me up for the weekly newsletter.</span>
                                </label>
                                <div class="text-center">
                                    <button class="submit" name="register"><a href="{% url 'Index' %}">Sign Me Up</button>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
               
                            <div class="text-center">
                                <button class="submit" name="register">Sign Me Up</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Formulario de Inicio de Sesión -->
                <div class="tab-pane fade" id="login-form">
                    <form action="{% url 'login' %}" method="post" role="form">
                        {% csrf_token %}
                        <!-- ... (resto del formulario de inicio de sesión) ... -->
                        <!-- Añade los campos y etiquetas para el formulario de inicio de sesión aquí -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#register-form-link").click(function(e){
                e.preventDefault();
                $("#register-form").addClass("in active");
                $("#login-form").removeClass("in active");
            });
        });
    </script>
</body>
</html>
